<html>
  <head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
  </head>
  <body>
    <div id="content">
      <p>Initiative</p>
      <select id="initiative">
        <option value="Understanding Operating System">Understanding Operating System</option>
        <option value="Linux Or Windows Which Is It">Linux Or Windows Which Is It</option>
        <option value="Download Free Song For Ipod">Download Free Song For Ipod</option>
      </select>
      <p>Client</p>
      <select id="client">
        <option value="UHC">UHC</option>
        <option value="Fortify">Fortify</option>
      </select>
      <p>Select grant type</p>
      <select id="grant-type">
        <option value="Development">Development</option>
        <option value="Research">Research</option>
        <option value="Pilot Ops">Pilot Ops</option>
      </select>
      <p>Purpose</p>
      <input type="text" id="purpose"/>
      <p>Proposal</p>
      <p>Please attach your document.</p>
      <button id="save" class="mod-primary">Save</button>
    </div>
    <script src="./js/grant-propose.js"></script>
  </body>
</html>
